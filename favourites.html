<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 4.3.1 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome 5.15.4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Favourites</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="n">
        <div class="fl">
          <a id="home-link" class="c nav-item nav-link active" href="index.html"
            >Home <span class="sr-only">(current)</span></a
          >
          <a id="about-link" class="c nav-item nav-link" href="#">About us</a>
          <a id="contact-link" class="c nav-item nav-link" href="#">Contact</a>
        </div>
      </nav>

      <div class="row justify-content-between">
        <h3>Favourites</h3>
        <button
          class="btn btn-outline-secondary"
          type="button"
          data-toggle="modal"
          data-target="#settings"
          id="settingsBtn"
        >
          <i class="fas fa-cog"></i> Edit preferences
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="settings"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signUpLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header card-header">
            <h5 class="modal-title" id="signUpLabel">Settings</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- modal form -->
            <form>
              <!-- form fields -->
              <div class="form-group">
                <label class="modal-group-title" for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Edit name"
                  required
                />
              </div>

              <div class="form-group" id="intolerances-group">
                <label class="modal-group-title">Intolerances</label>
                <div class="row">
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="dairy"
                        id="dairy"
                      />
                      <label class="form-check-label" for="dairy">
                        Dairy
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="egg"
                        id="egg"
                      />
                      <label class="form-check-label" for="egg"> Egg </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="gluten"
                        id="gluten"
                      />
                      <label class="form-check-label" for="gluten">
                        Gluten
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="peanut"
                        id="peanut"
                      />
                      <label class="form-check-label" for="peanut">
                        Peanut
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="seafood"
                        id="seafood"
                      />
                      <label class="form-check-label" for="seafood">
                        Seafood
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="shellfish"
                        id="shellfish"
                      />
                      <label class="form-check-label" for="shellfish">
                        Shellfish
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group" id="cuisine-group">
                <label class="modal-group-title">Preferred Cuisines</label>
                <div class="row">
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="indian"
                        id="indian"
                      />
                      <label class="form-check-label" for="indian">
                        Indian
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="italian"
                        id="italian"
                      />
                      <label class="form-check-label" for="italian">
                        Italian
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="japanese"
                        id="japanese"
                      />
                      <label class="form-check-label" for="japanese">
                        Japanese
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="mexican"
                        id="mexican"
                      />
                      <label class="form-check-label" for="mexican">
                        Mexican
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="chinese"
                        id="chinese"
                      />
                      <label class="form-check-label" for="chinese">
                        Chinese
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="thai"
                        id="thai"
                      />
                      <label class="form-check-label" for="thai"> Thai </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group" id="diet-group">
                <label class="modal-group-title">Diets subscribed to</label>
                <div class="row">
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="gluten free"
                        id="gluten-free"
                      />
                      <label class="form-check-label" for="gluten-free">
                        Gluten Free
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="ketogenic"
                        id="ketogenic"
                      />
                      <label class="form-check-label" for="ketogenic">
                        Ketogenic
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="vegetarian"
                        id="vegetarian"
                      />
                      <label class="form-check-label" for="vegetarian">
                        Vegetarian
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="vegan"
                        id="vegan"
                      />
                      <label class="form-check-label" for="vegan">
                        Vegan
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="pescetarian"
                        id="pescetarian"
                      />
                      <label class="form-check-label" for="pescetarian">
                        Pescetarian
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="paleo"
                        id="paleo"
                      />
                      <label class="form-check-label" for="paleo">
                        Paleo
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- submit and close buttons -->
              <button
                type="submit"
                class="justify-center btn btn-primary btn-lg mx-auto d-flex my-3"
              >
                Submit
              </button>
              <!-- <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button> -->
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/favourites.js"></script>
  </body>
</html>
